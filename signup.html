<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartEats Signup</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="signup.js" defer></script>
    <style>
        
    </style>
</head>
<body>
    <header class="header py-3">
        <div class="container d-flex justify-content-between align-items-center">
          <div class="logo">
            <img src="logo.png">
          </div>
          <nav class="navigation">
            <ul class="d-flex gap-4 list-unstyled mb-0">
              <li><a href="#">Catalog</a></li>
              <li><a href="#">Delivery</a></li>
              <li><a href="#">Payment</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          <div class="header-buttons">
            <a href="#" class="btn btn-outline-success">Sign In</a>
            <a href="signup.html" class="btn btn-success">Join Now</a>
          </div>
        </div>
      </header>
    <main>
        <div class="container">
            <div class="left-section">
                <img src="doctor.png" alt="Doctor holding vegetables">
            </div>
            <div class="right-section">
                <h1>Welcome to SmartEats</h1>
                <form id="signup-form">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="fullName" placeholder="John Doe" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email here" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>

                    <div class="role-selection">
                        <input type="radio" id="client" name="role" value="Client" required>
                        <label for="client">Client</label>

                        <input type="radio" id="doctor" name="role" value="Doctor" required>
                        <label for="doctor">Doctor</label>
                    </div>

                    <button type="submit" class="create-account">Create Account</button>
                </form>
                <p class="login-text">Already have an account? <a href="#">Log in</a></p>

                <div class="social-login">
                    <p>OR</p> 
                    <div class="btn-flex">
                        <!-- Sign up with Google button -->
                        <button id="google-signin" class="social-button google">
                            <img src="https://img.icons8.com/?size=100&id=V5cGWnc9R4xj&format=png&color=000000" alt="Google Logo" class="google-logo"> Sign up with Google
                        </button>
                        <button id="facebook-signin" class="social-button facebook">
                            <img src="https://img.icons8.com/?size=100&id=uLWV5A9vXIPu&format=png&color=000000" alt="Google Logo" class="google-logo"> </i> Sign up with Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>

</html>
